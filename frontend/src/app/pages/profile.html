<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-xl shadow border border-gray-200">
  <h2 class="text-2xl font-bold mb-6">My Profile</h2>

  <div *ngIf="loading" class="text-center py-8">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary mx-auto mb-2"></div>
    <p class="text-gray-600">Loading profile...</p>
  </div>

  <form *ngIf="!loading" (ngSubmit)="saveProfile()" class="space-y-4">
    <div *ngIf="error" class="bg-red-50 border border-red-200 rounded-lg p-3 text-red-800">{{ error }}</div>
    <div *ngIf="success" class="bg-green-50 border border-green-200 rounded-lg p-3 text-green-800">{{ success }}</div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" [(ngModel)]="user.email" name="email" required class="form-input mt-1 block w-full rounded border border-gray-300 px-4 py-2" />
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">First Name</label>
        <input type="text" [(ngModel)]="user.firstName" name="firstName" required class="form-input mt-1 block w-full rounded border border-gray-300 px-4 py-2" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Last Name</label>
        <input type="text" [(ngModel)]="user.lastName" name="lastName" required class="form-input mt-1 block w-full rounded border border-gray-300 px-4 py-2" />
      </div>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Phone</label>
      <input type="text" [(ngModel)]="user.phone" name="phone" class="form-input mt-1 block w-full rounded border border-gray-300 px-4 py-2" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Address</label>
      <input type="text" [(ngModel)]="user.address" name="address" class="form-input mt-1 block w-full rounded border border-gray-300 px-4 py-2" />
    </div>
    <button type="submit" [disabled]="saving" class="bg-primary text-white px-6 py-2 rounded-lg font-semibold hover:bg-primary/90 transition-colors w-full mt-4">
      {{ saving ? 'Saving...' : 'Save Changes' }}
    </button>
  </form>
</div>
